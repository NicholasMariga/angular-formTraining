<div class="container">
  <h2>User Setting</h2>

  <!-- <form #form="ngForm" ngNativeValidatin> -->
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        required #nameField = "ngModel"
        (blur)="onBlur(nameField)"
        [class.field-error]="form.submitted && nameField.invalid"
        [(ngModel)]="userSettings.name"
      />
      <div [hidden] = "!form.submitted || nameField.valid"
          class="alert alert-danger">
          Enter name
      </div>
    </div>
    <button type="button" class="btn btn-primary" name="singleModel"
    [(ngModel)]="singleModel" btnCheckbox
    btnCheckboxTrue="On" btnCheckboxFalse="Off">
    {{singleModel}}
  </button>
    <div class="form-check form-group">
      <input
        type="checkbox"
        name="emailOffers"
        class="form-check-input"
        id="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label class="form-check-label" for="emailOffers"
        >Email Special Offers</label
      >
    </div>
    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          [(ngModel)]="userSettings.interfaceStyle"
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="lightInterface"
          value="Light"
          checked
        />
        <label class="form-check-label" for="lightInterface"> Light </label>
      </div>
      <div class="form-check">
        <input
          [(ngModel)]="userSettings.interfaceStyle"
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="mediumInterface"
          value="Medium"
        />
        <label class="form-check-label" for="mediumInterface"> Medium </label>
      </div>
      <div class="form-check">
        <input
          [(ngModel)]="userSettings.interfaceStyle"
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="darkInterface"
          value="Dark"
        />
        <label class="form-check-label" for="darkInterface"> Dark </label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type </label>
      <select
        class="form-control"
        id="subscriptionType"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <!-- <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option> -->
        <option *ngFor="let type of subscriptionTypes | async">
          {{ type }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        [(ngModel)]="userSettings.notes"
        class="form-control"
        name="notes"
        rows="3"
        placeholder="Type a note here"
        id="notes"
      ></textarea>
    </div>
    <div [hidden] = "!postError"
    class="alert alert-danger">
    {{ postErrorMessage}}
</div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- <h3>{{ form.value | json }}</h3> -->
<h3>{{ userSettings | json }}</h3>
